<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="smart_watch.css">
</head>
<body>
    <div class="container">
        <h1>Stopwatch</h1>
        <div class="stopwatch">
            <div id="display">00:00:00.000</div>
            <div class="controls">
                <button id="start">Start</button>
                <button id="stop">Stop</button>
                <button id="pause">Pause</button>
                <button id="reset">Reset</button>
            </div>
            <div class="laps">
                <h2>Laps</h2>
                <ul id="lapsList"></ul>
            </div>
        </div>
    </div>
    <script src="smart_watch.js"></script>
</body>
</html>
